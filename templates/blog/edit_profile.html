{% extends 'blog/base.html' %}

{% block content %}
    <h2 class="text-center">Edit Profile</h2>

    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>

{% endblock %}
